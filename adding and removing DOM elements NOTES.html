<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adding and Removing Elements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<section id="newContent" class="container"></section>
<section>
    <ul id="numbers">
        <li id="one">One</li>
        <li id="two">Two</li>
        <li id="three">Three</li>
        <li id="four">Four</li>
        <li id="five">Five</li>
    </ul>
</section>
<button id="btn-howdy">Alert Howdy!</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script>
  "use strict";

  // ===================== Creating new elements ===========================

  const myNewP = document.createElement("p");
  myNewP.innerText = "I'm a new paragraph!";
  myNewP.id = "myNewP"; // sets new id
  myNewP.classList.add("fs-2", "fw-bold", "text-center");
  console.log(myNewP);

  // ====== Adding element to the DOM

  document.querySelector("#newContent").appendChild(myNewP); //appendChild will add a new child to this element

  // make a new h1 with the text "howdy"

  const h1 = document.createElement("h1");
  h1.innerText = "Howdy!";
  h1.classList.add("text-success", "bg-warning"); // adds style via bootstrap
  document.querySelector("#newContent").appendChild(h1);

  const h3 = document.createElement("h3");
  h3.innerHTML = "How ya doin guy?";
  document.querySelector("#newContent").appendChild(h3);

  // ====== Removing DOM elements

  const myOtherP = document.createElement("p");
  myOtherP.innerText = "I'm a paragraph too!";
  myOtherP.classList.add("text-center");
  document.querySelector("#newContent").appendChild(myOtherP);
  const thatOtherP = document.querySelector("#newContent").removeChild(myOtherP); //removes child
  document.querySelector("#newContent").appendChild(thatOtherP); // brings child back
  myOtherP.remove(); // alternatively we could use this method

  // ====== Replacing DOM elements

  const myAwesomeP = document.createElement("p");
  myAwesomeP.innerText = "I'm an EVEN BETTER paragraph";
  myAwesomeP.classList.add("fs-1", "text-center");
  document.querySelector("#newContent").replaceChild(myAwesomeP, myNewP); // myAwesomeP will replace myNewP

  // !! replace document.querySelector('#newContent) with variable !!


  // ====== After and Before
  const three = document.querySelector("#three"); // this is working with the list at the top of the document
  //
  const twoAndAHalf = document.createElement("li"); //creates a new li
  twoAndAHalf.innerText = "Two and a half";
  three.before(twoAndAHalf); // or three.after(twoAndAHalf);

  // ====== Creating More Complex Elements
  const card = document.createElement('article');
  card.classList.add(
      'bg-primary',
      'text-white',
      'w-50',
      'p-3',
      'm-3',
      'border',
      'border-black',
      'rounded-3');
  card.id = 'my-card';
  card.innerHTML = `
      <div class="container-fluid">
          <h3 class="text-center">My Card</h3>
          <div class="row">
              <div class="col">
                  <p>This is some info about the card.</p>
                  <hr>
                  <ul>
                      <li>Fact 1</li>
                      <li>Fact 2</li>
                      <li>Fact 3</li>
                  </ul>
              </div>
              <div class="col">
                  <table class="table text-white">
                      <thead>
                          <tr>
                              <th>Column 1</th>
                              <th>Column 2</th>
                              <th>Column 3</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td>One</td>
                              <td>Two</td>
                              <td>Three</td>
                          </tr>
                          <tr>
                              <td>A</td>
                              <td>B</td>
                              <td>C</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>`;
  document.querySelector('body').appendChild(card);

  // ====== Avoid use of innerHTML += 'some more HTML'
  // document.querySelector('#btn-howdy').addEventListener('click', () => { // using this code will cause the button at the top to not work
  //     alert('Howdy!');                                                   // so use createElement
  // });

  const anotherButton = document.createElement("button");
  anotherButton.innerText = "Alert Hello";
  document.querySelector("button").after(anotherButton)
  document.querySelector('body').innerHTML += '<button>Alert Hello!</button>';

</script>
</body>
</html>
