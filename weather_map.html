<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!--link to use bootstrap icons-->
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<script src="js/keys.js"></script>


<header>
    <div class="d-flex align-items-center">
        <video autoplay muted loop id="myVideo">
            <source src="cover/stormy-weather.mp4" type="video/mp4">
        </video>
        <div class="p-4">
            <h1 class="d-inline">Weather Map</h1>
        </div>
    </div>
</header>


<div class="map-container">
    <div id='map'></div>

    <nav id="navbar" class="navbar bg-clear">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Your Area" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>


<div class="card" style="width: 15rem;"> <!--first day-->
    <div class="card-header" id="date1">
        Date:
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="bi bi-thermometer-high" id="temp1"></i></li>
        <li class="list-group-item"><i class="bi bi-cloud-sun" id="description1"></i></li>
        <li class="list-group-item"><i class="bi bi-moisture" id="humidity1"></i></li>
        <li class="list-group-item"><i class="bi bi-wind" id="wind1"></i></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
