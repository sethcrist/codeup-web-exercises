<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <section>
            <h1>Register With Us</h1>
        <form action="https://request-inspector.glitch.me/" method="get">
            <label for="Email">Enter Your Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <br>
            <br>
            <label for="biography">Bio</label>
            <textarea name="biography" id="biography" cols="40" rows="10" placeholder="Take your time and tell me about yourself!"></textarea>
            <br>
            <h2>How did you hear about us?</h2>
            <input type="radio" name="How did you hear about us" value="a">billboard<br>
            <input type="radio" name="How did you hear about us" value="b">radio advertisement<br>
            <input type="radio" name="How did you hear about us" value="c">internet advertisement<br>
            <input type="radio" name="How did you hear about us" value="d">other<br>
            <br>
            <label for="browser choice">What browser are you using</label>
            <select name="browser choice" id="browser choice">
                <option value="Google">Google</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
            </select>
            <br>
            <input type="submit">
        </form>
    </section>
</body>
</html>
