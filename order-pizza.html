<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<!--start nav bar-->
<nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav w-100">
                <a class="nav-link active" aria-current="page" href="#">Order Pizza</a>
                <a class="nav-link" href="#">Menu</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                    <button class="btn btn-outline-primary w-100" type="submit">Search stores near you!</button>
                </form>
                <a class="nav-link ms-auto me-2" href="#"><i class="fa-solid fa-user" style="color: #f96c1f;"></i>Sign Up!</a>
            </div>
        </div>
    </div>
</nav>
<!--end nav bar-->
<!--picture with the welcome-->
<div class="container">
    <img src="img/img/pizza.png" class="pizza">
    <div class="jumbotron">
        <h1 class="jumbotron-intro">Welcome to Pizza World</h1>
    </div>
</div>
<!--build your pizza-->

<script src="https://kit.fontawesome.com/3f73c8b14d.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
